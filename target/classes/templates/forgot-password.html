<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Font Awesome Icons  -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
		crossorigin="anonymous" />

	<!-- Google Fonts  -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: 'Poppins', sans-serif;
		}

		body {
			background-color: #ff99f5;
			background-image:
				radial-gradient(at 61% 4%, hsla(303, 91%, 61%, 1) 0px, transparent 50%),
				radial-gradient(at 75% 66%, hsla(196, 91%, 79%, 1) 0px, transparent 50%),
				radial-gradient(at 98% 88%, hsla(76, 87%, 78%, 1) 0px, transparent 50%),
				radial-gradient(at 23% 16%, hsla(238, 96%, 77%, 1) 0px, transparent 50%),
				radial-gradient(at 95% 65%, hsla(13, 91%, 75%, 1) 0px, transparent 50%),
				radial-gradient(at 10% 79%, hsla(228, 96%, 69%, 1) 0px, transparent 50%),
				radial-gradient(at 85% 58%, hsla(328, 81%, 68%, 1) 0px, transparent 50%);
			background-repeat: no-repeat;
			color: white;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		.password-card {
			backdrop-filter: blur(16px) saturate(180%);
			-webkit-backdrop-filter: blur(16px) saturate(180%);
			background-color: rgba(0, 0, 0, 0.75);
			border-radius: 12px;
			border: 1px solid rgba(255, 255, 255, 0.125);
			display: flex;
			flex-direction: column;
			align-items: center;
			padding: 30px 40px;
			width: 130%;
			max-width: 400px;
			box-sizing: border-box;
		}

		.password-lock-icon {
			font-size: 3rem;
			color: white;
		}

		h2 {

			margin-top: 10px;
			text-transform: uppercase;
		}

		p {
			font-size: 12px;
			text-align: center;
		}

		.password-passInput {
			margin-top: 15px;
			width: 100%;
			background: transparent;
			border: none;
			border-bottom: 2px solid deepskyblue;
			font-size: 15px;
			color: white;
			outline: none;
			box-sizing: border-box;
		}

		.pass-button {
			margin-top: 30px;
			width: 100%;
			background-color: deepskyblue;
			color: white;
			padding: 10px;
			text-transform: uppercase;
			border: none;
			cursor: pointer;
		}

		.password-success {
			color: limegreen;
			font-size: 2.0em;
			/* Increase font size */
			font-weight: bold;
			text-align: center;
		}
	</style>
	<title>Forgot Password</title>
</head>

<body>

	<div th:replace="navbar.html"></div>

	<form th:action="@{/forgot-password}" th:object="${forgotpassword}" method="post">
		<div class="password-card" style="margin-top: 60px;">
			<div th:if="${password}">
				<p th:text="${password}" class="password-success"></p>
			</div>
			<p class="password-lock-icon"><i class="fas fa-lock"></i></p>
			<h2 style="color: white; font-size: 1.8rem;">Forgot Password?</h2>
			<p>You can reset your Password here</p>
			<input type="text" class="password-passInput" placeholder="Enter your Name" th:field="*{name}">
			<input type="email" class="password-passInput" placeholder="Enter Email address" th:field="*{email}">
			<input type="text" class="password-passInput" placeholder="Enter Mobile number" th:field="*{mobile}">
			<button class="pass-button">Send My Password</button>
			<h6 style="color: white; font-size: 1.0rem; margin-top: 10px;">Remember Password ? <a href=" /getlogin">Login here</a> </h6>
		</div>
	</form>
</body>

</html>
